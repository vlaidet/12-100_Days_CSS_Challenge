  <body>
    <div id="challenge-12" class="frame">
      <div class="quote">
        <div class="text__container">
          <p>I know quite certainly that I myself have no special talent; curiosity,</p>
          
          <div>
            <span class="tooltip__trigger">obsession</span>
            <div class="tooltip">
              <div class="pronounce">
                <span>[əb'seʃ(ə)n]</span>
                <i class="fa fa-volume-up"></i>
              </div>
              <p class="tooltip__text">
                <span>Obsession</span>, a persistent disturbing preoccupation with an often unreasonable idea or feeling.
              </p>
            </div>
          </div> 

          <p>and dogged endurance, combined with self-criticism have
          brought me to my ideas.</p>
        </div>

        <p class="author">Albert Einstein</p>
      </div>
    </div>
